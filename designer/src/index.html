<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>

  <body>
    <div id="navbar">
      <div class="title">VERTO <small>Designer</small></div>
  </div>
  <div id="controlbar">
      <div id="btn-new-project" class="action-button">
          <i class="fas fa-file"></i> New Project
      </div>
      <div id="btn-load-file" class="action-button">
          <i class="fas fa-folder-open"></i> Open
      </div>
      <div id="btn-save-file" class="action-button">
          <i class="fas fa-save"></i> Save
      </div>
  </div>
  <svg id="canvas">
      <defs>
          <marker id='activity-handle-arrow' markerWidth='8' markerHeight='8' refX='0' refY='2' orient='auto' markerUnits='strokeWidth' fill="darkgrey">
              <path d="M0,0 L0,4 L4,2 z"/>
          </marker>
      </defs>
  </svg>

  <svg id="canvas-overview"></svg>

  <div id="sidepanel">
    <div class="sidepanel-menu global-menu">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="activities-tab" data-bs-toggle="tab" data-bs-target="#activities-tab-pane" type="button" role="tab" aria-controls="activities-tab-pane" aria-selected="true">Activities <span id="num-activities" class="badge badge-pill badge-light"></span></button>
                
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="constraints-tab" data-bs-toggle="tab" data-bs-target="#constraints-tab-pane" type="button" role="tab" aria-controls="constraints-tab-pane" aria-selected="false">Constraints <span id="num-constraints" class="badge badge-pill badge-light"></span></button>
                
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="activities-tab-pane" role="tabpanel" aria-labelledby="activities-tab" tabindex="0"></div>
            <div class="tab-pane fade" id="constraints-tab-pane" role="tabpanel" aria-labelledby="constraints-tab" tabindex="0"></div>
        </div>
    </div>

    <div class="sidepanel-menu activity-menu" style="display: none;">
        <div class="header">
            <h5>Activity <span class="activity-id-label">ID: </span><span class="activity-id"></span></h5>
        </div>
        <div class="body">
            <div class="mb-3">
                <label for="activity-name" class="form-label">Activity Name</label>
                <input type="text" class="form-control activity-name" id="activity-name">
            </div>

            <hr>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="absenceCheckbox">
                <label class="form-check-label" for="absenceCheckbox">Absence</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="existenceCheckbox">
                <label class="form-check-label" for="existenceCheckbox">Existence</label>
                <div class="input-group input-group-sm mb-3" id="existenceValues">
                    <input type="text" class="form-control" id="existenceMinValue" placeholder="Min" aria-label="Min">
                    <span class="input-group-text"><b>...</b></span>
                    <input type="text" class="form-control" id="existenceMaxValue" placeholder="Max" aria-label="Max">
                </div>
            </div>

        </div>
        <div class="footer">
            <button type="button" class="btn btn-danger btn-sm btn-block delete-activity">
                <i class="icon fas fa-trash"></i> Delete
            </button>
        </div>
    </div>

    <div class="sidepanel-menu constraint-menu" style="display: none;">
        <div class="header">
            <h5>Constraint <span class="constraint-id-label">ID: </span><span class="constraint-id"></span></h5>
        </div>
        <div class="params">
            <div class="p1">
                <span class="param-name">(A)</span>
                <span class="param-value"></span> 
            </div>
            <div class="p2">
                <span class="param-name">(B)</span>
                <span class="param-value"></span> 
            </div>
            <div class="swap-btn">
                <button type="button" class="btn btn-sm btn-outline-dark">
                    <i class="fas fa-retweet"></i>
                </button>
            </div>
        </div>
        <div class="body"></div>
        <div class="footer">
            <button type="button" class="btn btn-danger btn-sm btn-block delete-constraint">
                <i class="icon fas fa-trash"></i> Delete
            </button>
        </div>
    </div>

  </div>



  <div id="footer">
      <div id="app-version">Verto Designer v<%= htmlWebpackPlugin.options.version %></div>
  </div>

  <div id="import-panel" style="display: none;">
      <form action = "/success" method = "post" enctype="multipart/form-data", target="_blank">
      <div id="import-container">
          <input id="import-file" type="file" name="file"/>  
          <div id="import-icon"> <i class="fas fa-file-upload"></i> </div>
          <div id="import-text">
              <label id="import-choose-button" for="import-file">Choose a file</label> or drag it here.
          </div>
      </div>
      </form>
  </div>

  <div id="export-panel" style="display: none;">
      <div id="export-container">
          <input id="import-file" type="file" name="file"/>  
          <div id="import-icon"> <i class="fas fa-file-upload"></i> </div>
          <div id="import-text">
              <label id="import-choose-button" for="import-file">Choose a file</label> or drag it here.
          </div>
      </div>
  </div>
  </body>
</html>
